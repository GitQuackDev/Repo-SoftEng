<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Graduation cap base -->
  <ellipse cx="32" cy="42" rx="28" ry="8" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
  
  <!-- Graduation cap top -->
  <rect x="12" y="36" width="40" height="8" rx="2" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Tassel cord -->
  <line x1="48" y1="40" x2="54" y2="52" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Tassel -->
  <circle cx="54" cy="52" r="3" fill="#f59e0b"/>
  <line x1="54" y1="55" x2="54" y2="58" stroke="#f59e0b" stroke-width="1"/>
  <line x1="52" y1="55" x2="52" y2="57" stroke="#f59e0b" stroke-width="1"/>
  <line x1="56" y1="55" x2="56" y2="57" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- CNN AI Badge -->
  <rect x="16" y="20" width="32" height="12" rx="6" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="32" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">CNN AI</text>
  
  <!-- LMS Text -->
  <text x="32" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">LMS</text>
  
  <!-- Neural network nodes -->
  <circle cx="20" cy="48" r="1.5" fill="#8b5cf6"/>
  <circle cx="26" cy="46" r="1.5" fill="#8b5cf6"/>
  <circle cx="32" cy="48" r="1.5" fill="#8b5cf6"/>
  <circle cx="38" cy="46" r="1.5" fill="#8b5cf6"/>
  <circle cx="44" cy="48" r="1.5" fill="#8b5cf6"/>
  
  <!-- Neural network connections -->
  <line x1="20" y1="48" x2="26" y2="46" stroke="#c084fc" stroke-width="0.5" opacity="0.7"/>
  <line x1="26" y1="46" x2="32" y2="48" stroke="#c084fc" stroke-width="0.5" opacity="0.7"/>
  <line x1="32" y1="48" x2="38" y2="46" stroke="#c084fc" stroke-width="0.5" opacity="0.7"/>
  <line x1="38" y1="46" x2="44" y2="48" stroke="#c084fc" stroke-width="0.5" opacity="0.7"/>
</svg>
